<!doctype html>
<html ng-app="uiRouterSample">
<head>
    <title ng-bind="$state.current.name + ' - ui-router'">
        ui-router</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet"
          href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="app.css" />
</head>
<body>
<div ui-view id="main-view" class="container"></div>


<hr>
    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>


<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/underscore/underscore-min.js"></script>
<script
        src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="js/module.js"></script>
<script src="js/factory.js"></script>
<script src="../angular-traversal.js"></script>
<script src="js/states.js"></script>
</body>
</html>
